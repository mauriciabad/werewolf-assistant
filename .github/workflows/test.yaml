name: CI
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    name: CI - test
    steps:
      - uses: cypress-io/github-action@v4
        with:
          command: npm run test:e2e

      - name: ðŸ’¾ Store the test screenshots
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          retention-days: 7

      - name: ðŸ’¾ Store the test videos
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: cypress-videos
          path: cypress/videos
          retention-days: 7
