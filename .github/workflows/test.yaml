name: CI
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    name: CI - test
    steps:
      - name: ⚙️ Setup
        uses: mauriciabad/my-actions/setup-npm@main

      - name: 🚚 Get the build
        run: npm run build

      - name: 🤖 Run the tests
        run: npm run test:e2e -- --browser chrome

      - name: 💾 Store the test screenshots
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          retention-days: 7

      - name: 💾 Store the test videos
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: cypress-videos
          path: cypress/videos
          retention-days: 7
